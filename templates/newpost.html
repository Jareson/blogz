{% extends "base.html" %}

{% block content %}
<h1 align="center">Add a Blog Entry</h1>
<form action='/newpost' method='post'>
    <table>
        <tr><td><label for="title">Title for your new blog:</label></td></tr>

        <tr></tr><td><input type='text' name='title' value='{{ title }}'/></td></tr>
    </table>
    <br>
    <br>
    <table>
        <tr><td><label for='body'>Your new blog:</label></td></tr>

        <tr><td><textarea rows='4' cols='16' name='body'>{{ body }}</textarea></td></tr>
    </table>
    <br>
    <br>
    <input type='submit' value='Add Entry' />
</form>


{% endblock %}
