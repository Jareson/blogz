{% extends "base.html" %}

{% block content %}
<h1 align="center">Build a Blog</h1>

{% if blog_entries|length == 0 %}
<p>No Current Blog Entries</p>
{% else %}
    {% for blog in blog_entries %}
        <h2>{{blog.title}}</h2>
        <p>{{blog.body}}</p>
        <hr>
    {% endfor %}
{% endif %}

{% endblock %}
