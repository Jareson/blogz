{% extends "base.html" %}

{% block content %}
    {% if not blog_query %}
    <h1 align="center">Build a Blog</h1>
        {% for blog in blog_entries %}
            <a href="/blog?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
            <p>{{blog.body}}</p>
            <hr>
        {% endfor %}
    {% else %}
        <h1 align="center">{{blog_query.title}}</h1>
        <p>{{blog_query.body}}</p>
    {% endif %}

{% endblock %}
