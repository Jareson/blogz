<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <div align="left">
                <a href='/'>Home</a>
                <a href='/blog'>Main Blog Page</a>
                <a href='/newpost'>Add a Blog Entry</a>
            </div>
            {% if "email" not in session %}
            <div align="right">
                <a href='/login'>Login</a>
            {% else %}
            <div align='right'>
                <a href='/logout'>Logout</a>
            </div>
            {% endif %}
        </div>

        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}
        {% block content %}
        {% endblock %}


    </body>
</html>
