<!doctype html>
<html>
    <head>
        <link type = "text/css" rel = "stylesheet" href= "{{ url_for('static', filename='styles/styles.css') }}" />
        <title>{{title}}</title>
    </head>
    <body>
            <span>
                <a class = "navoption" href='/'>Home</a></td>
                <a class = "navoption" href='/blog'>Main Blog Page</a></td>
                <a class = "navoption" href='/newpost'>Add a Blog Entry</a></td>
            {% if "email" not in session %}
                <a class = "logStatus" href='/login'>Login</a></td>
            {% else %}
                <a class = "logStatus" href='/logout'>Logout</a></td>
            {% endif %}
            </span>

        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}
        {% block content %}
        {% endblock %}


    </body>
</html>
